  <style>html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#root {
  width: 100%;
  height: 100%;
}
#loader {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  width: 100%;
  height: 100%;
  background: #02081c;
  display: flex;
  justify-content: center;
  align-items: center;
}
#loader.fadeOut {
  transition: 0.5s;
  opacity: 0;
  visibility: hidden;
}
.loader {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  border: 5px solid #26314a;
  position: relative;
  animation: rotate 1s linear infinite;
}
.loader__inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #26314a;
  border-bottom-color: #9faac4;
  animation: rotate 1s linear infinite;
}
@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}</style>

  <body>
    <div id="root"></div>
    <!-- loading... -->
    <div id="loader">
      <img src="/vite.svg" style="width: 100px; height: auto; position: absolute" />
      <div class="loader">
        <div class="loader__inner"></div>
      </div>
    </div>
    <script>
      window.addEventListener('load', () => {
        const loader = document.querySelector('#loader');
        loader.classList.add('fadeOut');
        setTimeout(() => {
          loader.remove();
        }, 500);
      });
    </script>
  </body>
